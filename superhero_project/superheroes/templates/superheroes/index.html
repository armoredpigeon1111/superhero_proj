<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Index</title>
</head>
<body>
    <h1>List of Heroes</h1>
    
    {% load static %}
    <img src="{% static 'ironman.jpg' %}" alt="Iron Man" width="25%">

    <ul>
        {% for hero in all_heroes %}
        <li> <h2>{{hero.name}} - <a href="{% url 'superheroes:detail' hero.id %}">Click for Details</a>&nbsp;
            <a href="{% url 'superheroes:edit' hero.id %}">Click for Edit</a>&nbsp;
            <a href="{% url 'superheroes:delete' hero.id %}">Click for delete</a>
           </h2> </li>
        {% endfor %}

    </ul>
    <a href="{% url 'superheroes:create' %}">Add New Hero</a>
    
</body>
</html>
